<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
<form>
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Name" required>
	<br><br>
	
<label for="phone Number">Phone Number:</label>
	<input type="text" id="phone" name="phone" placeholder="Phone Number" required>
	<br><br>

<label for="adress">Address:</label>
	<input type="text" id="address" name="address" placeholder="Address" required>
	<br><br>

<label for="checkbox">Have you ever lived with a Dog before?</label>
	<input type="checkbox" id="checkbox" name="livedWithDog" value="Have you ever lived with a Dog before?">
	<br><br>

	<label for="multiSelect">Please select your preferred breeds:</label>
	<select id="multiSelect" name="breeds" multiple required>
	<option value="labrador">Labrador</option>
        <option value="germanshepherd">German Shepherd</option>
        <option value="bulldog">Bulldog</option>
    </select>
	<br><br>

	 <input type="submit" value="Submit">
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
