<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Dog Adoption Application Form</title>
</head>
<body>
<form>
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required>
    <br><br>
    
    <!-- Phone Number -->
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
    <br><br>

    <!-- Address -->
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address" required>
    <br><br>

    <!-- Checkbox -->
    <label for="checkbox">Have you ever lived with a Dog before?</label>
   <input type="checkbox" id="checkbox" name="livedWithDog" value="yes">

    <br><br>

    <!-- Multi-select -->
    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" name="breeds" multiple required>
        <option value="labrador">Labrador</option>
        <option value="germanshepherd">German Shepherd</option>
        <option value="bulldog">Bulldog</option>
    </select>
    <br><br>

    <!-- Submit -->
    <input type="submit" value="Submit">
</form>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
