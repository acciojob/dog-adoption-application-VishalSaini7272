<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Dog Adoption Application Form</title>
</head>
<body>
<form>
    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name"  placeholder="Name">
    
    
    <!-- Phone Number -->
    <label for="phone">Phone Number</label>
    <input type="text" id="phone"  placeholder="Phone Number">
    

    <!-- Address -->
    <label for="address">Address</label>
    <input type="text" id="address"  placeholder="Address">


    <!-- Checkbox -->
    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">


    <!-- Multi-select -->
	<label for="multiSelect">Please select your preferred breeds</label>
	<select type="select" id="multiSelect">
		<option value="German Shephred">German Shephred</option>
		<option value="Bull Dog">Bull Dog</option>
		<option value="Rotviller">Rotviller</option>
			</select>

    <!-- Submit -->
	<label for="submit">Submit</label>
    <input type="submit" id="submit" value="Submit">
</form>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
